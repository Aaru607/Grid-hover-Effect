<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid hover effect</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="container">
    <div class="box" style="--color: #4285F4">
      <div class="content">
        <div class="icon">
          <i class="fas fa-cloud"></i>
        </div>
        <div class="text">
          <h3>Cloud Computing</h3>
          <p>Projects</p>
        </div>
      </div>
    </div>
    <div class="box" style="--color: #ea4335">
      <div class="content">
        <div class="icon">
          <i class="fas fa-laptop-code"></i>
        </div>
        <div class="text">
          <h3>Web Development</h3>
          <p>3 projects</p>
        </div>
      </div>
    </div>
    <div class="box" style="--color: #fbbc05">
      <div class="content">
        <div class="icon">
          <i class="fas fa-infinity"></i>
        </div>
        <div class="text">
          <h3>Devops</h3>
          <p>2 Projects</p>
        </div>
      </div>
    </div>
    <div class="box" style="--color: #4285f4">
    <div class="content">
      <div class="icon">
        <i class="fas fa-code"></i>
      </div>
      <div class="text">
        <h3>Microsoft Azure</h3>
        <p>Services</p>
      </div>
    </div>
  </div>
  <div class="box" style="--color: #34a853">
    <div class="content">
      <div class="icon">
        <i class="fa fa-brush"></i>
      </div>
      <div class="text">
        <h3>Amazon Web Services</h3>
        <p>10 Services</p>
      </div>
    </div>
  </div>
  <div class="box" style="--color: #ea4335">
    <div class="content">
      <div class="icon">
        <i class="fas fa-cloud"></i>
      </div>
      <div class="text">
        <h3>Google Cloud</h3>
        <p>3 projects</p>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
